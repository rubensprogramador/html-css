<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou siplesmente aumente e diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width:750px" srcset="imagem/foto-P.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagem/foto-M.png" type="image/png">
        <img src="imagem/foto-G.png" alt="imagem flexivel">
    </picture>
<h1>Reprozundo audio</h1>
<p>Vamos aprender a reprodzir aúdios em HTML5 </p>
<audio preload="metadata" autoplay controls loop>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="audio/wav">
    <p>Infelizmente o seu navegador não consegue reproduzir audio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo</a></p>
</audio>
    
</body>
</html>
